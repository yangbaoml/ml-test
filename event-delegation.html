<script>
  let parentDom = document.getElementById("parent");
  let liDom = document.querySelectorAll("li");
  console.log("liDom===", liDom);

  parentDom.addEventListener("click", function (e) {
    for (let i = 0; i < liDom.length; i++) {
      if (e.target.innerText == liDom[i].innerText) {
        alert(`这是第${i + 1}个元素，索引为${i}`)
      }
    }
  })
</script>
